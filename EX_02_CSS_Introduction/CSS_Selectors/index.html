<!doctype html>
<html lang="en">
    <head>
        <title>CSS Element , Id and class Selectors </title>
        <link rel="stylesheet" href="main.css">
    </head>
    <!-- Element CSS is used for body and h1-->
    <body>
        <h1>This is h1</h1>

        <!-- Class Css is used in the div-->
        <div class="testOne">
            Class Selector Css test
        </div>

        <!-- Id Css is used in the div-->
        <div id="testTwo">
                Id Selector Css test
            </div>
    </body>


</html>
