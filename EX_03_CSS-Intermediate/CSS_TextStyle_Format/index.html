<!doctype html>
<html lang="en">
    <head>
        <title>Css text Styling and Format</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1>This is h1 one</h1>
            <h2>This is h2 one</h2>

            <div>
                <img src="download.jpg">
            </div>
        </div>
        <h1>this is h1 two</h1>
